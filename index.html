<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Interactivo de Resultados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --background-color: #f8f9fa;
            --font-color: #333;
            --header-bg: #343a40;
            --header-font: #ffffff;
            --border-color: #dee2e6;
            --row-hover: #e9ecef;
            --score-high: #d4edda;
            --score-high-text: #155724;
            --score-mid: #fff3cd;
            --score-mid-text: #856404;
            --score-low: #f8d7da;
            --score-low-text: #721c24;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--font-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
        }
        
        #schoolLogo {
            max-height: 80px;
            width: auto;
            margin-bottom: 15px;
        }

        header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.2em;
        }

        header p {
            margin: 5px 0 0;
            color: #6c757d;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #fdfdff;
            min-height: 350px; /* Asegura una altura mínima */
            position: relative;
        }
        
        .chart-container h3 {
            text-align: center;
            margin-top: 0;
            color: #495057;
        }
        
        /* --- ESTA ES LA REGLA AÑADIDA PARA LA RESPONSIVIDAD --- */
        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr; /* Cambia a una sola columna en pantallas pequeñas */
            }
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: #fdfdff;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #495057;
        }

        .filter-group input, .filter-group select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .view-toggle {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .view-toggle button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            border: 1px solid var(--secondary-color);
            background-color: #fff;
            color: var(--secondary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .view-toggle button.active {
            background-color: var(--secondary-color);
            color: #fff;
        }
        
        .stats {
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
        }

        table {
            border-collapse: collapse;
            white-space: nowrap;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        thead th {
            background-color: var(--header-bg);
            color: var(--header-font);
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
        }
        
        thead th:hover {
            background-color: #495057;
        }

        tbody tr:hover {
            background-color: var(--row-hover);
        }
        
        .student-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .student-link:hover {
            text-decoration: underline;
        }

        .score { text-align: center; font-weight: 600; border-radius: 4px; padding: 5px 8px; }
        .score-high { background-color: var(--score-high); color: var(--score-high-text); }
        .score-mid { background-color: var(--score-mid); color: var(--score-mid-text); }
        .score-low { background-color: var(--score-low); color: var(--score-low-text); }
        .text-center { text-align: center; }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img id="schoolLogo" src="logoeducate.png" alt="Logo de la Empresa" onerror="this.style.display='none'">
            <h1 id="schoolNameHeader">Informe Interactivo de Resultados</h1>
            <p id="schoolInfoSubHeader"></p>
        </header>
        
        <div class="dashboard">
            <div class="chart-container">
                <h3 id="areaChartTitle">Rendimiento Promedio por Áreas</h3>
                <canvas id="areaChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 id="distChartTitle">Distribución de Desempeño</h3>
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="gradeFilter">Grado</label>
                <select id="gradeFilter"></select>
            </div>
            <div class="filter-group">
                <label for="groupFilter">Grupo</label>
                <select id="groupFilter"></select>
            </div>
            <div class="filter-group">
                <label for="testFilter">Prueba</label>
                <select id="testFilter"></select>
            </div>
            <div class="filter-group">
                <label for="searchStudent">Buscar Estudiante</label>
                <input type="text" id="searchStudent" placeholder="Escriba un nombre...">
            </div>
            <div class="filter-group">
                <label for="averageFilter">Promedio General</label>
                <select id="averageFilter">
                    <option value="all">Mostrar todos</option>
                    <option value="high">Superior (>= 4.0)</option>
                    <option value="mid">Alto (3.0 - 3.9)</option>
                    <option value="low">Básico/Bajo (< 3.0)</option>
                </select>
            </div>
            <div class="view-toggle">
                <button id="viewAreas" class="active">Vista por Áreas</button>
                <button id="viewComponents">Vista por Componentes</button>
            </div>
        </div>

        <div class="stats" id="statsCounter">Cargando datos...</div>

        <div class="table-container">
            <table>
                <thead id="tableHeader"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    
    <div id="studentModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close-button">&times;</span>
        <h3 id="studentModalTitle">Perfil del Estudiante</h3>
        <canvas id="studentChart"></canvas>
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        
        let allRecords = [];
        const gradeFilter = document.getElementById('gradeFilter');
        const groupFilter = document.getElementById('groupFilter');
        const testFilter = document.getElementById('testFilter');
        const searchStudent = document.getElementById('searchStudent');
        const averageFilter = document.getElementById('averageFilter');
        const viewAreasBtn = document.getElementById('viewAreas');
        const viewComponentsBtn = document.getElementById('viewComponents');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const statsCounter = document.getElementById('statsCounter');
        const schoolNameHeader = document.getElementById('schoolNameHeader');
        const schoolInfoSubHeader = document.getElementById('schoolInfoSubHeader');
        
        const studentModal = document.getElementById('studentModal');
        const closeModal = document.getElementById('closeModal');
        const studentModalTitle = document.getElementById('studentModalTitle');

        let currentView = 'areas';
        let sortConfig = { key: 'Estudiante', direction: 'ascending' };
        
        let areaChartInstance, distributionChartInstance, studentChartInstance;

        const headers = {
            areas: [
                { key: 'Grado', label: 'Grado' },
                { key: 'Grupo', label: 'Grupo' },
                { key: 'Prueba', label: 'Prueba' },
                { key: 'Estudiante', label: 'Estudiante' },
                { key: 'Promedio_General', label: 'Prom. General' },
                { key: 'Promedio_Matematicas', label: 'Matemáticas' },
                { key: 'Promedio_Lenguaje', label: 'Lenguaje' },
                { key: 'Promedio_Naturales', label: 'C. Naturales' },
                { key: 'Promedio_Sociales', label: 'Sociales' },
                { key: 'Promedio_Ingles', label: 'Inglés' }
            ],
            components: [
                { key: 'Grado', label: 'Grado' },
                { key: 'Grupo', label: 'Grupo' },
                { key: 'Prueba', label: 'Prueba' },
                { key: 'Estudiante', label: 'Estudiante' },
                { key: 'Promedio_General', label: 'Prom. General' },
                { key: 'ARITMETICA', label: 'Aritmética' },
                { key: 'GEOMETRIA', label: 'Geometría' },
                { key: 'ESTADISTICA', label: 'Estadística' },
                { key: 'LENGUAJE', label: 'Lenguaje' },
                { key: 'BIOLOGIA', label: 'Biología' },
                { key: 'FISICA', label: 'Física' },
                { key: 'CIENCIA TECNOLOGIA Y SOCIEDAD', label: 'CTS' },
                { key: 'CIENCIAS SOCIALES', label: 'C. Sociales' },
                { key: 'COMPETENCIAS CIUDADANAS', label: 'C. Ciudadanas' },
                { key: 'INGLES', label: 'Inglés' }
            ]
        };
        
        function parseCSV(text) {
            const lines = text.trim().replace(/\r/g, '').split('\n');
            const header = lines[0].split(';');
            const records = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const values = lines[i].split(';');
                const record = {};
                for (let j = 0; j < header.length; j++) {
                    const key = header[j].trim();
                    const value = values[j] ? values[j].trim() : '';
                    
                    if (key === 'Grado' || key === 'Grupo') {
                        record[key] = value;
                    } else if (!isNaN(value) && value !== '') {
                        record[key] = parseFloat(value);
                    } else {
                        record[key] = value === '' ? null : value;
                    }
                }
                records.push(record);
            }
            return records;
        }

        async function loadData() {
            try {
                const [metaResponse, recordsResponse] = await Promise.all([
                    fetch('./metadata.json'),
                    fetch('./registros.csv')
                ]);

                if (!metaResponse.ok) throw new Error(`Error al cargar metadata.json: ${metaResponse.statusText}`);
                if (!recordsResponse.ok) throw new Error(`Error al cargar registros.csv: ${recordsResponse.statusText}`);

                const metadata = await metaResponse.json();
                const recordsText = await recordsResponse.text();
                
                allRecords = parseCSV(recordsText);
                
                initialize(metadata);

            } catch (error) {
                statsCounter.textContent = `Error: No se pudieron cargar los archivos de datos. Asegúrese de que 'index.html', 'metadata.json' y 'registros.csv' estén en la misma carpeta.`;
                console.error(error);
            }
        }

        function populateHeader(metadata) {
            schoolNameHeader.textContent = metadata.schoolName;
            schoolInfoSubHeader.textContent = `DANE: ${metadata.schoolDane}`;
        }

        function populateFilters(metadata) {
            const { grades, groups, tests } = metadata.filters;
            gradeFilter.innerHTML = ['Todos', ...grades].map(g => `<option value="${g}">${g}</option>`).join('');
            groupFilter.innerHTML = ['Todos', ...groups].map(g => `<option value="${g}">${g}</option>`).join('');
            testFilter.innerHTML = ['Todas', ...tests].map(t => `<option value="${t}">${t}</option>`).join('');
        }

        function getScoreClass(score) {
            if (score === null || score === undefined || score === '-') return '';
            const numScore = parseFloat(score);
            if (numScore >= 4.0) return 'score-high';
            if (numScore >= 3.0) return 'score-mid';
            return 'score-low';
        }

        function renderTable(data) {
            let headerHTML = '<tr>';
            headers[currentView].forEach(header => {
                headerHTML += `<th data-key="${header.key}">${header.label}</th>`;
            });
            headerHTML += '</tr>';
            tableHeader.innerHTML = headerHTML;

            let bodyHTML = '';
            data.forEach(student => {
                bodyHTML += '<tr>';
                headers[currentView].forEach(header => {
                    const value = student[header.key];
                    const formattedValue = (typeof value === 'number' && !isNaN(value)) ? value.toFixed(1) : (value || '-');
                    
                    if(header.key === 'Estudiante'){
                         bodyHTML += `<td><a href="#" class="student-link" data-student-name="${student.Estudiante}">${student.Estudiante}</a></td>`;
                    } else if (header.key.startsWith('Promedio_') || (typeof value === 'number' && header.key !== 'Grado' && header.key !== 'Orden_Aplicacion')) {
                         bodyHTML += `<td class="text-center"><span class="score ${getScoreClass(value)}">${formattedValue}</span></td>`;
                    } else {
                        bodyHTML += `<td>${formattedValue}</td>`;
                    }
                });
                bodyHTML += '</tr>';
            });
            tableBody.innerHTML = bodyHTML;
            statsCounter.textContent = `Mostrando ${data.length} de ${allRecords.length} registros.`;
            
            document.querySelectorAll('#tableHeader th').forEach(th => {
                th.addEventListener('click', () => {
                    const key = th.dataset.key;
                    if (sortConfig.key === key && sortConfig.direction === 'ascending') {
                        sortConfig.direction = 'descending';
                    } else {
                        sortConfig.key = key;
                        sortConfig.direction = 'ascending';
                    }
                    applyFilters();
                });
            });
            
            document.querySelectorAll('.student-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showStudentModal(link.dataset.studentName);
                });
            });
        }

        function applyFilters() {
            let filteredData = [...allRecords];

            if (gradeFilter.value !== 'Todos') {
                filteredData = filteredData.filter(s => s.Grado == gradeFilter.value);
            }
            if (groupFilter.value !== 'Todos') {
                filteredData = filteredData.filter(s => s.Grupo == groupFilter.value);
            }
            if (testFilter.value !== 'Todas') {
                filteredData = filteredData.filter(s => s.Prueba == testFilter.value);
            }
            if (searchStudent.value) {
                const searchTerm = searchStudent.value.toLowerCase();
                filteredData = filteredData.filter(s => s.Estudiante.toLowerCase().includes(searchTerm));
            }
            if (averageFilter.value !== 'all') {
                if(averageFilter.value === 'high') filteredData = filteredData.filter(s => s.Promedio_General >= 4.0);
                if(averageFilter.value === 'mid') filteredData = filteredData.filter(s => s.Promedio_General >= 3.0 && s.Promedio_General < 4.0);
                if(averageFilter.value === 'low') filteredData = filteredData.filter(s => s.Promedio_General < 3.0);
            }
            
            filteredData.sort((a, b) => {
                const valA = a[sortConfig.key];
                const valB = b[sortConfig.key];
                
                if (typeof valA === 'number' && typeof valB === 'number') {
                    return sortConfig.direction === 'ascending' ? valA - valB : valB - valA;
                }
                
                const strA = String(valA).toLowerCase();
                const strB = String(valB).toLowerCase();

                if (strA < strB) return sortConfig.direction === 'ascending' ? -1 : 1;
                if (strA > strB) return sortConfig.direction === 'ascending' ? 1 : -1;
                return 0;
            });

            renderTable(filteredData);
            updateDashboardCharts(filteredData);
        }
        
        function updateDashboardCharts(data) {
            const areaLabels = ['Matemáticas', 'Lenguaje', 'C. Naturales', 'Sociales', 'Inglés'];
            const areaKeys = ['Promedio_Matematicas', 'Promedio_Lenguaje', 'Promedio_Naturales', 'Promedio_Sociales', 'Promedio_Ingles'];
            
            const areaAverages = areaKeys.map(key => {
                const validScores = data.map(d => d[key]).filter(score => score !== null && !isNaN(score));
                return validScores.length > 0 ? validScores.reduce((a, b) => a + b, 0) / validScores.length : 0;
            });

            if (areaChartInstance) areaChartInstance.destroy();
            areaChartInstance = new Chart(document.getElementById('areaChart'), {
                type: 'bar',
                data: {
                    labels: areaLabels,
                    datasets: [{
                        label: 'Promedio',
                        data: areaAverages,
                        backgroundColor: 'rgba(0, 123, 255, 0.6)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, max: 5 } },
                    plugins: { legend: { display: false } }
                }
            });

            const performanceCounts = { high: 0, mid: 0, low: 0 };
            data.forEach(d => {
                if (d.Promedio_General >= 4.0) performanceCounts.high++;
                else if (d.Promedio_General >= 3.0) performanceCounts.mid++;
                else performanceCounts.low++;
            });

            if (distributionChartInstance) distributionChartInstance.destroy();
            distributionChartInstance = new Chart(document.getElementById('distributionChart'), {
                type: 'doughnut',
                data: {
                    labels: [`Superior (>= 4.0): ${performanceCounts.high}`, `Alto (3.0-3.9): ${performanceCounts.mid}`, `Básico/Bajo (< 3.0): ${performanceCounts.low}`],
                    datasets: [{
                        data: [performanceCounts.high, performanceCounts.mid, performanceCounts.low],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
        
        function showStudentModal(studentName) {
            const studentRecords = allRecords.filter(r => r.Estudiante === studentName);
            if (studentRecords.length === 0) return;
            
            const latestRecord = studentRecords.sort((a, b) => {
                if (a.Prueba === b.Prueba) return b.Orden_Aplicacion - a.Orden_Aplicacion;
                return a.Prueba > b.Prueba ? 1 : -1;
            })[0];
            
            studentModalTitle.textContent = `Perfil de ${latestRecord.Estudiante} (Prueba ${latestRecord.Prueba})`;
            
            const radarLabels = ['Matemáticas', 'Lenguaje', 'C. Naturales', 'Sociales', 'Inglés'];
            const radarData = [
                latestRecord.Promedio_Matematicas,
                latestRecord.Promedio_Lenguaje,
                latestRecord.Promedio_Naturales,
                latestRecord.Promedio_Sociales,
                latestRecord.Promedio_Ingles
            ];

            if (studentChartInstance) studentChartInstance.destroy();
            studentChartInstance = new Chart(document.getElementById('studentChart'), {
                type: 'radar',
                data: {
                    labels: radarLabels,
                    datasets: [{
                        label: 'Promedio por Área',
                        data: radarData,
                        fill: true,
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        borderColor: 'rgb(0, 123, 255)',
                        pointBackgroundColor: 'rgb(0, 123, 255)',
                    }]
                },
                options: {
                    maintainAspectRatio: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 5,
                            angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },
                            pointLabels: { font: { size: 14 } }
                        }
                    }
                }
            });
            
            studentModal.style.display = "block";
        }

        function initialize(metadata) {
            populateHeader(metadata);
            populateFilters(metadata);
            applyFilters();
            [gradeFilter, groupFilter, testFilter, averageFilter].forEach(el => {
                el.addEventListener('change', applyFilters);
            });
            searchStudent.addEventListener('input', applyFilters);

            viewAreasBtn.addEventListener('click', () => {
                currentView = 'areas';
                viewAreasBtn.classList.add('active');
                viewComponentsBtn.classList.remove('active');
                applyFilters();
            });

            viewComponentsBtn.addEventListener('click', () => {
                currentView = 'components';
                viewComponentsBtn.classList.add('active');
                viewAreasBtn.classList.remove('active');
                applyFilters();
            });
            
            closeModal.onclick = () => studentModal.style.display = "none";
            window.onclick = (event) => {
                if (event.target == studentModal) {
                    studentModal.style.display = "none";
                }
            }
        }

        loadData();
    });
    </script>
</body>
</html>
